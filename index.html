<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus Party Maker</title>
    <style>
        li span, li button {
            margin-left: 10px;
        }
        .pink {
            color: pink;
        }
        .skyblue {
            color: skyblue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let bufferCount = 0, dealerCount = 0;

        function updateCount() {
            const buffer = document.querySelector(".buffer");
            const dealer = document.querySelector(".dealer");

            buffer.textContent = bufferCount;
            dealer.textContent = dealerCount;
        }

        async function getCharacter(serverId, characterName) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: `http://3.38.183.110:8080/api/v1/party/getCharacter?serverId=${serverId}&characterName=${characterName}`,
                    method: "GET",
                    dataType: "json",
                    success: function(data) {
                        console.log("API 응답:", data);
                        resolve(data);
                    },
                    error: function(xhr, status, error) {
                        alert("없는 캐릭터이거나, 에러가 발생했습니다.");
                        console.log("에러:", error);
                        reject(error);
                    }
                });
            });
        }

        const isBuffer = (jobName) => ["크루세이더", "인챈트리스", "뮤즈"].includes(jobName) ? 1 : 0;

        function severnameToServerid(severName) {
            switch (severName) {
                case "안톤" : {
                    return "anton";
                }
                case "바칼" : {
                    return "bakal";
                }
                case "카인" : {
                    return "cain";
                }
                case "카시야스" : {
                    return "casillas";
                }
                case "디레지에" : {
                    return "diregie";
                }
                case "힐더" : {
                    return "hilder";
                }
                case "프레이" : {
                    return "prey";
                }
                case "시로코" : {
                    return "siroco";
                }
                default : {
                    alert("서버를 잘못 입력했습니다.");
                    return false;
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const add_person_btn = document.querySelector(".add_person");

            add_person_btn.addEventListener("click", (e) => {
                e.preventDefault();

                // person List 생성
                let personList = document.createElement("li");
                let personName = prompt("이름을 입력해 주세요.");

                if (personName) {
                    personList.textContent = personName;
                    document.querySelector(".person_list").appendChild(personList);

                    // character 추가 버튼 생성
                    let addCharacterBtn = document.createElement("button");
                    addCharacterBtn.textContent = "+";
                    personList.appendChild(addCharacterBtn);

                    // character 추가 이벤트
                    /* todo : 캐릭터 객체로 바꾸기, 캐릭터리스트 ul li로 묶기*/
                    addCharacterBtn.addEventListener("click", async (e) => {
                        e.preventDefault();

                        let character = document.createElement("span");
                        let id = prompt("'서버명 캐릭터명'을 입력해 주세요.").split(' ');

                        if (id) {
                            if (severnameToServerid(id[0]) && id.length === 2) {
                                character.textContent = `[${id[0]}] ${id[1]}`;
                                let info = await getCharacter(severnameToServerid(id[0]), id[1]);
                                character.id = `${severnameToServerid(id[0])}_${id[1]}_${isBuffer(info.jobName)}_${info.power}`;
                                isBuffer(info.jobName) ? character.style.backgroundColor = "pink" : character.style.backgroundColor = "skyblue";
                                if (isBuffer(info.jobName)) {
                                    character.style.backgroundColor = "pink";
                                    bufferCount++;
                                }
                                else {
                                    character.style.backgroundColor = "skyblue";
                                    dealerCount++;
                                }
                                personList.insertBefore(character, addCharacterBtn);
                                updateCount();

                                // character 삭제 이벤트
                                character.addEventListener("click", (e) => {
                                    character.style.backgroundColor === "pink" ? bufferCount-- : dealerCount--;
                                    updateCount();
                                    character.remove();
                                })
                            }
                        }
                    })

                    // person 삭제 버튼 생성
                    let removeBtn = document.createElement("button");
                    removeBtn.textContent = "삭제";
                    personList.appendChild(removeBtn);

                    // person 삭제 이벤트
                    removeBtn.addEventListener("click", (e) => {
                        personList.remove();
                    })
                }
            })
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>베누스 파티 메이커</h1>
        <form>
            <div>
                <ul class="person_list">
                </ul>
            </div>
            <button class="add_person">사람 추가</button>
            <button type="submit">파티 짜기</button>
            <h3 class="count"><span class="pink">버퍼</span> <span class="buffer">0</span> <span class="skyblue">딜러</span> <span class="dealer">0</span></h3>
        </form>
    </div>
</body>
</html>
