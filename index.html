<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus Party Maker</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="wrapper">
        <h1>베누스 파티 메이커</h1>
        <div class="input">
            <div>
                <ul class="person_list">
                </ul>
            </div>
            <button class="add_person_btn">사람 추가</button>
            <button class="make_party_btn">파티 생성</button>
            <h3 class="count"><span class="pink">버퍼</span> <span class="buffer">0</span> <span class="skyblue">딜러</span> <span class="dealer">0</span></h3>
        </div>

        <div class="output none">
            <p>계산 결과 화면입니다.</p>
            <button class="back_btn">돌아가기</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
